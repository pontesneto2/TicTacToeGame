<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Play Tic Tac Toe</title>
</head>
<body>
    <main>
        
        <h1>Tic Tac Toe</h1>
        <h7>Have fun and play the famous tic-tac-toe game :)</h7>
        
        <div class="container">
            <div id="box1" onclick="boxClick()" class="box">X</div>
            <div id="box2" onclick="boxClick()" class="box">O</div>
            <div id="box3" onclick="boxClick()" class="box"></div>
            <div id="box4" onclick="boxClick()" class="box"></div>
            <div id="box5" onclick="boxClick()" class="box"></div>
            <div id="box6" onclick="boxClick()" class="box"></div>
            <div id="box7" onclick="boxClick()" class="box"></div>
            <div id="box8" onclick="boxClick()" class="box"></div>
            <div id="box9" onclick="boxClick()" class="box"></div>
        </div>
        
        <section class="commands">
            <button id="playAgain">Play Again</button>
        </section>

    </main>
</body>
</html>

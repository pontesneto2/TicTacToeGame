<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Play Tic Tac Toe</title>
</head>
<body>
        <h1>Jogo da Velha</h1>
        <h7>Divirta-se com o famoso Jogo da Velha :)</h7>
        
        <div class='grid'>
            <div class='space' id='one'></div>
            <div class='space' id='two'></div>
            <div class='space' id='three'></div>
            <div class='space' id='four'></div>
            <div class='space' id='five'></div>
            <div class='space' id='six'></div>
            <div class='space' id='seven'></div>
            <div class='space' id='eight'></div>
            <div class='space' id='nine'></div>
          </div> 

        <div class='flex'>
            <div class='p1'>Jogador 1: 0</div>
            <div class='p2'>Jogador 2: 0</div>
          </div>
        
        <div class='wrapper'>
            <button class='reset'>Reset</button>
        </div>
</body>
</html>
